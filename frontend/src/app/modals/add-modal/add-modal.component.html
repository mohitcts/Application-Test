<ng-template #addFormModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="coutry-list-modal">
            <form [formGroup]="addForm" (ngSubmit)="addAction()">
                
                <div class="row">
                    <div class="form-group col-md-12 mb-2">
                        <label>Name <span class="astrik">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" formControlName="name" required="" >
                        <div *ngIf="getAddForm.name.invalid && (getAddForm['name'].dirty || getAddForm['name'].touched)" class="invalid_input">
                            <div *ngIf="getAddForm['name'].errors?.['required']">
                                Name is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6 mb-2">
                        <label>State <span class="astrik">*</span></label>
                        <input type="text" class="form-control" id="state" name="state" formControlName="state"
                            required="" pattern="^[a-zA-Z \-\']+" />
                        <div *ngIf="getAddForm.state.invalid && (getAddForm['state'].dirty || getAddForm['state'].touched)" class="invalid_input">

                            <div *ngIf="getAddForm['state'].errors?.['required']">
                                State is required.
                            </div>
                            <div *ngIf="getAddForm['state'].errors?.['pattern']">
                                Allow only alphabets.
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group  col-md-6 mb-2">
                        <label>Zip <span class="astrik">*</span></label>
                        <input type="text" class="form-control" id="zip" name="zip" formControlName="zip" required="" />
                        <div *ngIf="getAddForm.zip.invalid && (getAddForm['zip'].dirty || getAddForm['zip'].touched)" class="invalid_input">

                            <div *ngIf="getAddForm['zip'].errors?.['required']">
                                Zip is required.
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group col-md-6 mb-2">
                        <label>Amount <span class="astrik">*</span></label>
                        <input type="number" step=".01" min="1" class="form-control" id="amount" name="amount"
                            formControlName="amount" required="" />
                        <div *ngIf="getAddForm.amount.invalid && (getAddForm['amount'].dirty || getAddForm['amount'].touched)"
                            class="invalid_input">

                            <div *ngIf="getAddForm['amount'].errors?.['required']">
                                Amount is required.
                            </div>
                            <div *ngIf="getAddForm['amount'].errors?.['min']">
                                Amount value shloud be greater then or equal to 1.
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6 mb-2">
                        <label>Qty <span class="astrik">*</span></label>
                        <input type="number" step="1" min="1" class="form-control" id="qty" name="qty" formControlName="qty"
                            required="" (keypress)="qtyKeyPressEvent($event)"  />
                        <div *ngIf="getAddForm.qty.invalid && (getAddForm['qty'].dirty || getAddForm['qty'].touched)" class="invalid_input">

                            <div *ngIf="getAddForm['qty'].errors?.['required']">
                                Qty is required.
                            </div>
                            <div *ngIf="getAddForm['qty'].errors?.['min']">
                                Qty value shloud be greater then or equal to 1.
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12 mb-2">
                        <label>Item <span class="astrik">*</span></label>
                        <input type="text" class="form-control" id="item" name="item" formControlName="item" requried="" />
                        <div *ngIf="getAddForm.item.invalid && (getAddForm['item'].dirty || getAddForm['item'].touched)" class="invalid_input">
                            <div *ngIf="getAddForm['item'].errors?.['required']">
                                Item is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12 mb-2">
                        <button class="readmore me-2" type="submit" [disabled]="!addForm.valid">Save</button>
                        <button class="readmore btn-default" type="button" (click)="d('Cross click')">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</ng-template>
